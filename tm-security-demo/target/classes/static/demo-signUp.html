<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>Demo注册页</h2>
	
	<form action="/user/regist" method="post">
		<table>
			<tr>
				<td>邮件地址:</td>
				<td><input type="text" name="mail"></td>
			</tr>
			<tr>
				<td>手机号码:</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>是否接收邮件:</td>
				<td>
					<input type="radio" value="0" name="recieveMailFlag">不接收</input>
					<input type="radio" value="1" name="recieveMailFlag">接收</input>
				</td>
			</tr>
			<tr>
				<td>是否接收短信:</td>
				<td><input type="radio" value="0" name="recieveMessageFlag">不接收</input>
					<input type="radio" value="1" name="recieveMessageFlag">接收</input></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" name="type" value="regist">注册</button>
					<button type="submit" name="type" value="binding">绑定</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
