<!doctype html>
<html>
  <head>
  
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <!-- <script src="https://feather.aviary.com/imaging/v3/editor.js"></script>
    <script src="https://static.filestackapi.com/v3/filestack-0.1.10.js"></script> -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>
    <script src="dist/grapesjs-plugin-ckeditor.min.js"></script>
	<script type="text/javascript" src="https://172.28.4.16/r/js/common/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="https://172.28.4.16/r/js/common/ckeditor_4_5_10/ckeditor.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
  
<div id="gjs" style="height:0px; overflow:hidden"></div>
     

<script type="text/javascript">
  var editor = grapesjs.init({
    width: '100%',
    height: '100%',
    showOffsets: 1,
    noticeOnUnload: 0,
    storageManager: { autoload: 0 },
    container: '#gjs',
    fromElement: true,

    plugins: ['gjs-preset-webpage', 'gjs-plugin-ckeditor'],
    pluginsOpts: {
      'gjs-preset-webpage': {},
      'gjs-plugin-ckeditor': {
          position: 'center',
          options: {
            language: 'en'
          }
    	}
    }
    
  });
</script>
  
  </body>
</html>
